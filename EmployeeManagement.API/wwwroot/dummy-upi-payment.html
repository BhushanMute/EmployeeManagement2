<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .payment-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .upi-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .payment-details {
            padding: 30px;
            background: #f8f9fa;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-label {
            color: #666;
            font-weight: 600;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        .amount-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .amount-label {
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }

        .amount-value {
            font-size: 28px;
            color: #28a745;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-success, .btn-danger {
            flex: 1;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

            .btn-success:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
            }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            color: white;
        }

            .btn-danger:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
            }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

            .info-box p {
                margin: 0;
                color: #1565c0;
                font-size: 14px;
            }

        .spinner {
            text-align: center;
            padding: 20px;
        }

            .spinner i {
                font-size: 2rem;
                animation: spin 2s linear infinite;
            }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card payment-card">
                    <div class="payment-header">
                        <div class="upi-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <h3>UPI Payment</h3>
                        <p class="mb-0">Secure Payment Gateway</p>
                    </div>

                    <div class="payment-details">
                        <!-- Order Details -->
                        <div class="detail-item">
                            <span class="detail-label">Order ID:</span>
                            <span class="detail-value" id="orderId">---</span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label">UPI ID:</span>
                            <span class="detail-value" id="upiId">---</span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label">Transaction ID:</span>
                            <span class="detail-value" id="txnId">---</span>
                        </div>

                        <!-- Amount Section -->
                        <div class="amount-section">
                            <div class="amount-label">Amount to Pay</div>
                            <div class="amount-value">₹<span id="amount">0.00</span></div>
                        </div>

                        <!-- Info -->
                        <div class="info-box">
                            <p>
                                <i class="fas fa-info-circle"></i>
                                This is a dummy payment gateway for testing purposes.
                            </p>
                        </div>

                        <!-- Messages -->
                        <div class="success-message" id="successMessage">
                            <i class="fas fa-check-circle"></i> Processing payment...
                        </div>
                        <div class="error-message" id="errorMessage"></div>

                        <!-- Spinner -->
                        <div class="spinner" id="spinner" style="display: none;">
                            <i class="fas fa-spinner"></i>
                        </div>

                        <!-- Buttons -->
                        <div class="button-group" id="buttonGroup">
                            <button class="btn-success" onclick="simulateSuccess()">
                                <i class="fas fa-check"></i> Success Payment
                            </button>
                            <button class="btn-danger" onclick="simulateFailure()">
                                <i class="fas fa-times"></i> Failed Payment
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>// Get parameters from URL
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get('orderId');
        const amount = params.get('amount');
        const upiId = params.get('upiId');
        const txnId = params.get('txnId');

        // Display payment details
        document.getElementById('orderId').textContent = orderId || 'N/A';
        document.getElementById('amount').textContent = parseFloat(amount || 0).toFixed(2);
        document.getElementById('upiId').textContent = maskUpiId(upiId);
        document.getElementById('txnId').textContent = txnId || 'N/A';

        function maskUpiId(upi) {
            debugger
            if (!upi || !upi.includes('@'))
                return '****@****';

            const [username, provider] = upi.split('@');

            if (username.length <= 4) {
                return username[0] + '****@' + provider;
            }

            const visibleStart = username.substring(0, 2);
            const visibleEnd = username.substring(username.length - 2);

            return `${visibleStart}****${visibleEnd}@${provider}`;
        }

        async function simulateFailure() {
            await processPayment(false);
        }

        async function processPayment(success) {
            const buttonGroup = document.getElementById('buttonGroup');
            const spinner = document.getElementById('spinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            buttonGroup.style.display = 'none';
            spinner.style.display = 'block';
            errorMessage.style.display = 'none';

            successMessage.textContent = success ?
                '<i class="fas fa-spinner fa-spin"></i> Processing payment...' :
                '<i class="fas fa-spinner fa-spin"></i> Processing payment...';
            successMessage.style.display = 'block';

            try {
                const endpoint = success ? 'simulate-success' : 'simulate-failure';
                const response = await fetch(`/api/dummy-upi-payment/${endpoint}?orderId=${orderId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to success page
                    setTimeout(() => {
                        window.location.href = `/Payment/Success?orderId=${orderId}`;
                    }, 2000);
                } else {
                    showError(data.message || 'Payment failed');
                    resetButtons();
                }
            } catch (error) {
                showError('Error processing payment: ' + error.message);
                resetButtons();
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            errorMessage.style.display = 'block';
        }

        function resetButtons() {
            const buttonGroup = document.getElementById('buttonGroup');
            const spinner = document.getElementById('spinner');
            const successMessage = document.getElementById('successMessage');

            spinner.style.display = 'none';
            successMessage.style.display = 'none';
            buttonGroup.style.display = 'flex';
        }</script>
</body>
</html>
